method: random #'grid','bayes'
metric:
    name: loss #This can be anything. Loss, Accuracy, mAP. Just make sure the goal is set properly. We need to minimize loss but maximize accuracy.
    goal: minimize
parameters:
    epochs: #You can add parameters that remain static throughout all the runs to log them
        value: 40
    optimizer:
        values: ['adam', 'sgd']
    dropout:
        values: [0.3, 0.4, 0.5]
    learning_rate:
        distribution: uniform
        min: 0
        max: 0.1
    batch_size:
        distribution: q_log_uniform_values
        q: 8
        min: 32
        max: 256
    

    